    <!-- ========== top header start ========== -->
    <header class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-3 col-md-3 col-4">
            <div class="header-left d-flex align-items-center">

      </div>

    <!-- ========== tab components start ========== -->
    <section class="tab-components">
      <div class="container-fluid">

        <div class="title-wrapper pt-30">
          <div class="row align-items-center">
            <div class="col-md-6">
              <div class="title mb-30">
                <h2 data-i18n="data.output"></h2>
              </div>
            </div>
          </div>
        </div>

        <!-- ========== form-elements-wrapper start ========== -->
        <div class="form-elements-wrapper">
          <!-- row -->
          <div class="row">
            <div class="col-lg-12">
              <div class="card-style mb-30">
                <div class="input-style-1">
                  <label class="uppercase" data-i18n="data.output_label"></label>
                  <pre><textarea id="received" rows="8"></textarea></pre>
                </div>
                <button id="clear" type="button" class="btn btn-warning" data-i18n="data.button"></button>
              </div><!-- end card -->
            </div><!-- end col -->
          </div>
          <!-- end row -->

          <div class="title-wrapper pt-30">
            <div class="row align-items-center">
              <div class="col-md-6">
                <div class="title mb-30">
                  <h2 data-i18n="data.input"></h2>
                </div>
              </div>
            </div>
          </div>

          <form id="sent" class="row g-2">
            <div class="row">
              <div class="col-lg-12">
                <div class="card-style mb-30">
                  <div class="input-style-1">
                    <label class="uppercase" data-i18n="command.label"></label>
                    <input type="text" id="cmd_value" data-i18n="[placeholder]command.placeholder" />
                  </div>
                  <div class="mb-3">
                    <div class="button-group d-flex justify-content-left flex-wrap">
                      <button id="cmd_send" type="submit" class="btn btn-primary" data-i18n="command.button"></button>
                    </div>
                  </div>
                </div><!-- end card -->
              </div><!-- end col -->
            </div><!-- end row -->
          </form>

        </div>
      </div>
      <!-- end container -->
    </section>
