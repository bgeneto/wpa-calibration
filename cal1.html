    <!-- ========== top header start ========== -->
    <header class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-2 col-md-2 col-3">
            <div class="header-left d-flex align-items-center">
              <div class="menu-toggle-btn mr-20">

    <!-- ========== tab components start ========== -->
    <section class="tab-components">
      <div class="container-fluid">

        <div class="title-wrapper pt-30">
          <div class="row align-items-center">
            <div class="col-md-8">
              <div class="title mb-30">
                <h2 data-i18n="cal.title1"></h2>
              </div>
            </div>
          </div>
        </div>

        <form id="sent" class="row g-2">
          <textarea id="received" hidden></textarea>
          <div class="row">
            <div class="col-lg-6">
              <div class="card-style mb-30">
                <div id="alert-msg" class="alert alert-danger" role="alert" style="display: none">
                </div>
                <div class="input-style-1">
                  <label for="id_string" class="uppercase" data-i18n="cal.id_string"></label>
                  <input type="text" maxlength="31" id="id_string" data-i18n="[placeholder]cal.id_string" />
                </div>
                <div class="input-style-1">
                  <label for="max_pos" class="uppercase" data-i18n="cal.max_pos"></label>
                  <input type="number" id="max_pos" data-i18n="[placeholder]cal.max_pos" />
                </div>
                <div class="input-style-1">
                  <label for="vert_pos" class="uppercase" data-i18n="cal.vert_pos"></label>
                  <input type="number" id="vert_pos" data-i18n="[placeholder]cal.vert_pos" />
                </div>
                <div class="input-style-1">
                  <label for="diameter" class="uppercase" data-i18n="cal.diameter"></label>
                  <input type="number" id="diameter" data-i18n="[placeholder]cal.diameter" />
                </div>
                <div class="input-style-1">
                  <label for="length" class="uppercase" data-i18n="cal.length"></label>
                  <input type="number" id="length" data-i18n="[placeholder]cal.length" />
                </div>
              </div><!-- end card -->
            </div><!-- end col -->
            <div class="col-lg-6">
              <div class="card-style mb-30">
                <div class="input-group mb-3">
                  <div class="input-style-4">
                    <label for="ori_pos" class="uppercase" data-i18n="cal.ori_pos"></label>
                    <input type="number" id="ori_pos" data-i18n="[placeholder]cal.ori_pos" />
                    <button id="goto_origin" class="btn btn-outline-secondary" type="button" data-bs-toggle="tooltip"
                      data-bs-placement="top" title="command: go to origin 2 2">go to origin</button>
                  </div>
                </div>
                <div class="input-style-1">
                  <label for="pulley" class="uppercase" data-i18n="cal.pulley"></label>
                  <input type="number" id="pulley" data-i18n="[placeholder]cal.pulley" />
                </div>
                <div class="input-style-1">
                  <label for="photo_pos" class="uppercase" data-i18n="cal.photo_pos"></label>
                  <input type="number" id="photo_pos" data-i18n="[placeholder]cal.photo_pos" />
                </div>
              </div>
              <div class="mb-3">
                <div class="button-group d-flex justify-content-left flex-wrap">
                  <button id="cal1_send" type="submit" class="btn btn-primary" data-i18n="command.button"></button>
                </div>
              </div>

<script>
  $(document).ready(function () {
    $('label').each(function () {
      let link = $(this).attr('for');
      $('#modalContainer').append('<div id="modal_' + link + '"></div>');
      $('#modal_' + link).load("static/help/" + link + ".html");
      //$(this).append('<span>&nbsp;<a target="_blank" href="static/help/' + link + '.html"><i class="lni lni-question-circle"></i></a></span>');
      $(this).append('<span>&nbsp;<a href="#" id="' + link + '_alink"><i class="lni lni-question-circle"></i></a></span>');
      $("#" + link + "_alink").click(function () {
        $('#' + link + '_modal').modal('show');
      });
    });
    // init tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    });
  });
</script>
